<header>
    <div id="logo">
        <div class="imagen">
            <img class='logo' src="../IMG/animal-1299122_960_720.png" alt="FotoBDF">

        <div class="encabezado">
            <h1>Mascotas G7</h1>

      </div>
    </div>
    <nav id="botonera_principal">
        <ul class="btn-header">
            <li><a href="../index.html">Inicio</a></li>

    </nav>
</header>
<main>
    <div>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="correo">e-Mail:</label>
                <input type="email" name="correo">
                <label for="teléfono de contacto">Teléfono de contacto:</label>
                <input type="teléfono" name="teléfono">
            </fieldset>
            <div class="form">
            <label for="comentarios"><b>Ingrese su consulta:</b> </label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10" placeholder="Características/lugar/dia y hora/etc " maxlength="100"></textarea>
            <label for="tipo mascota">Seleccionar mascota:</label>
            <select id="mascota">
                <option value="1">Perro</option>
                <option value="2">Gato</option>
                <option value="3">Otro</option>
            </select>
        </div>
            <label for="rb">Zona de residencia: </label>
            <input type="radio" name="rb"  value="1"> CABA
            <input type="radio" name="rb"  value="2"> Gran Buenos Aires
            <input type="radio" name="rb"  value="3"> Prov. Buenos Aires
            <label for="adjunto">Adjuntar foto:</label>
            <input type="file" name="adjunto">
            <input type="checkbox" name="condiciones"> Acepto los términos y condiciones
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar"> 
        
        </form>
    </div>
</main>
